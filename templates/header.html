<!DOCTYPE html>
<html lang="pt-br">
  
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixela</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="shortcut icon" href="static/img/pixela.png" type="image/x-icon">
  </head>
  
<body>
  <header>
    <nav class="navbar bg-light">
      <div class="d-flex align-items-center justify-content-between w-75">
        <a class="navbar-brand" href="{{ url_for('dashboard')}}">Home</a>
        {% if user.is_authenticated: %}
        <a class="nav-link m-5" href="{{url_for('logout')}}">Logout</a>
        {% endif %}
        {% if not user.is_authenticated: %}
        <a class="nav-link ms-auto" href="{{url_for('login')}}">Login</a>
        {% endif %}
        </div>
    </nav>
  </header>
